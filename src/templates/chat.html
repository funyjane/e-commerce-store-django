<div>
    <button class="btn btn-primary" id="chat-open-btn" onclick="openForm()">Open chat</button>
    <button class="btn btn-secondary" id="chat-close-btn" onclick="closeForm()">Close chat</button>
    <div class="form-popup" id="chat_window">
        <h3>Support Chat</h3>
        <div id="content" class="chat_p d-flex flex-column"></div>

        <div class="chat_div" class="d-flex flex-row">
            <span id="status">Connecting...</span>
            <input type="text" id="input" disabled="disabled"/>
        </div>
    </div>

</div>
